<!DOCTYPE html>
<html>
<head>
	<title>Reverse a number using JS</title>
</head>
<body>

<script type="text/javascript">

	var num=75;
	var rev=0;
	
	while(num!=0)
	{
	rev *=10;
	rev +=num%10;
	num -=num%10;
	num/=10;
	
	}
	document.write("The reverse no: "+rev);

</script>

</body>
</html>
